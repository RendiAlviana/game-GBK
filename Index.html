<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <a href="#descripsi" class="user">
        <img src="gambar/info.png" alt="" width="50px" />
      </a>
      <div class="descripsi" id="descripsi">
        <div class="isi-descripsi">
          <a href="#" class="keluar">x</a>
          <img src="gambar/rendi.png" alt="" width="100px" />
          <p>
            Alhamdulillah,16 februari 2025 saya meluncurkan game ini di akun
            gitHub saya,sebagai salah satu bagian projek.Game ini juga open
            source,anda dapat mengunduhnya di akun gitHub saya.Jika ada
            saran/bug pada game ini dapat hubungi saya
            <a href="https://wa.me/6283167162144?text=Assalamualaikum"
              >disini</a
            >
          </p>
        </div>
      </div>
      <div class="areaCom">
        <img src="gambar/batu.jpg" alt="fotoCumputer" />
        <h2 class="score" id="hasilCom">0</h2>
      </div>
      <div class="info">START</div>
      <div class="tombol" id="tombol"></div>
      <!-- <img
                src="gambar/start.png"
                alt="tombol"
                id="tombol"
                width="100px"
            /> -->
      <div class="areaPlayer">
        <h2 class="score" id="hasilPlayer">0</h2>
        <ul type="none">
          <li>
            <div class="kali">×</div>
            <img
              src="gambar/gunting.jpg"
              alt="gunting"
              width="100%"
              height="100%"
            />
          </li>
          <li>
            <div class="kali">×</div>
            <img src="gambar/batu.jpg" alt="batu" width="100%" height="100%" />
          </li>
          <li>
            <div class="kali">×</div>
            <img
              src="gambar/kertas.jpg"
              alt="kertas"
              width="100%"
              height="100%"
            />
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
